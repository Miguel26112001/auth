<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Verificación</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        h1 { color: #e74c3c; }
        p { color: #333; line-height: 1.6; }
        .button { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Error de Verificación!</h1>
        <p>No pudimos verificar tu cuenta. El enlace puede haber expirado o ser inválido.</p>
        <p th:if="${error}" th:text="${error}" style="color: #7f8c8d; font-size: 0.9em;"></p>
        <a href="/" class="button">Volver al Inicio</a>
    </div>
</body>
</html>
